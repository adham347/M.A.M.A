<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>M.A.M.A</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
        name="viewport" />
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <nav>
        <a href="index.html"><img class="navlogo" src="assets/mamaLogo.jpg"></a>
        <a onclick="openNav()"><img class="NavIcon" src="assets/menu icon.png"></a>
    </nav>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html" class="active">Home</a>
    </div>
    <script>
        /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }       
    </script>
    <div class="firstDiv"></div>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <img class="slideshowImage" src="assets/slideshow image 1.jpg">
        </div>

        <div class="mySlides fade">
            <img class="slideshowImage" src="assets/slideshow image 2.jpg">
        </div>

        <div class="mySlides fade">
            <img class="slideshowImage" src="assets/slideshow image 3.jpg">
        </div>

        <div class="mySlides fade">
            <img class="slideshowImage" src="assets/slideshow image 4.jpg">
        </div>

        <div class="mySlides fade">
            <img class="slideshowImage" src="assets/slideshow image 5.jpg">
        </div>

    </div>


    <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
    </script>

    <br>

    <a href="tableReservation.html">
        <div class="Book_Table_Btn">
            <p><b>Book A Table</b></p>
        </div>
    </a>

    <a href="menu.html">

        </div>
    </a>
    <div class="marginDiv"></div>

</body>

</html>
